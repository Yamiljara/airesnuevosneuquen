<div id="popup-ad-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; justify-content: center; align-items: center;">
    <div class="popup-ad-content">
        <button id="popup-ad-close-button" class="popup-close-btn">&times;</button>
        
        {% if include.ad_image_desktop and include.ad_image_mobile and include.ad_url %}
        <a href="{{ include.ad_url }}" target="_blank" rel="noopener noreferrer">
            <img class="ad-image-desktop" src="{{ include.ad_image_desktop | relative_url }}" alt="{{ include.ad_alt }}">
            <img class="ad-image-mobile" src="{{ include.ad_image_mobile | relative_url }}" alt="{{ include.ad_alt }}">
        </a>
        {% else %}
            <p>No se pudo cargar la publicidad pop-up. Asegúrate de tener una imagen de escritorio, una de móvil y una URL.</p>
        {% endif %}
    </div>
</div>

<style>
    /* Estilos CSS base */
    #popup-ad-container {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        justify-content: center;
        align-items: center;
    }

    #popup-ad-container.is-visible {
        opacity: 1;
        visibility: visible;
    }

    .popup-ad-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        position: relative;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup-ad-content a {
        display: block;
    }

    .popup-ad-content img {
        max-width: 100%;
        height: auto;
        display: block;
    }

    /* Ocultar la imagen de móvil por defecto */
    .ad-image-mobile {
        display: none;
    }

    /* Botón de cierre */
    .popup-close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 30px;
        color: #333;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        transition: background 0.3s ease, color 0.3s ease;
    }

    .popup-close-btn:hover {
        background: #e0e0e0;
        color: #000;
    }

    /* --- ESTILOS ESPECÍFICOS PARA PANTALLAS MÁS PEQUEÑAS (MÓVILES) --- */
    @media (max-width: 767px) {
        /* Ocultar la imagen de escritorio y mostrar la de móvil */
        .ad-image-desktop {
            display: none;
        }
        .ad-image-mobile {
            display: block;
        }

        .popup-ad-content {
            width: 95%;
            max-height: 95%;
            padding: 10px;
            display: flex; /* Añadido para asegurar que la imagen se centre */
            flex-direction: column;
            align-items: center;
        }

        .popup-ad-content img {
            width: 100%;
            height: auto;
            max-height: 85vh;
            object-fit: contain;
        }

        .popup-close-btn {
            width: 30px;
            height: 30px;
            font-size: 20px;
            top: 5px;
            right: 5px;
        }
    }
</style>
